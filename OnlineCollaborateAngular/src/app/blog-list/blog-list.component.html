<div class="panel">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 style="font-weight: bold; font-style: italic; text-align: center; ">Blogs</h1><br>
      <div class="row" [hidden]="!deleteMessage">

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Blog Deleted</strong>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>


    <div class="panel-body">
      <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="thead-light">
          <tr>
            <th> Blog ID </th>
            <th> Title </th>
            <th> Content </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td>{{blog.blogId}}</td>
            <td>{{blog.blogTitle}}</td>
            <td>{{blog.blogContent}}</td>
              
            <td><button (click)="deleteBlog(blog.blogId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button> &nbsp; &nbsp;
              <button (click)="updatBlog(blog.blogId)" class='btn btn-info' data-toggle="modal"
                data-target="#myModal">Update</button>
            </td>
          </tr>
        </tbody><br>
      </table>
    </div>
  </div>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="blogupdateform" #updateblogs (ngSubmit)="updateBlog()">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Blog</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngIf="bloglist">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="blogId" [(ngModel)]="bloglist.blogId">
            <div class="form-group">
              <label for="name">Blog Title</label>
              <input type="text" class="form-control"  formControlName="blogTitle" [(ngModel)]="bloglist.blogTitle">
            </div>

            <div class="form-group">
              <label for="name">Blog Content</label>
              <input type="text" class="form-control"  formControlName="blogContent" [(ngModel)]="bloglist.blogContent">
            </div>
          </div>
          <div [hidden]="!isupdated">
            <h4>Blog Details Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
