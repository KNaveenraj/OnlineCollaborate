<div class="content">
  <div class="container">
    <div class="row" *ngFor="let blog of bloglist | async">
      <div class="blogpost">
        <h3><a href="/blog/{{blog.blogId}}" class="blog-title">{{blog.blogTitle}}</a></h3>
        <div>
          Author: <p>{{blog.username}}</p>
        </div>
        <p [innerHTML]="blog.blogContent"></p>
        <div>
          <a type="button" href="/blog/{{blog.blogId}}" class="read-more btn btn-default">Read More</a>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
