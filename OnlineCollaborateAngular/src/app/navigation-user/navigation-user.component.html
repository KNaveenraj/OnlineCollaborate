<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item routerLink="user-profile/{{user.userId}}" class="nav-link" class="btn-primary active" role="button">Profile</a>
          <a mat-list-item routerLink="add-post" class="nav-link" class="btn-primary active" role="button">Blog</a>
          <a mat-list-item routerLink="PostComponent" class="nav-link" class="btn-primary active" role="button">View Blogs</a>


      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        
        <span>RelaxatoCity</span>
        <button class="logout" (click)="logout()">LogOut</button>
        

      </mat-toolbar>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
  <p class="welcome">Welcome &nbsp;<span>{{user.firstName+" "+user.lastName}}</span></p>
  <router-outlet></router-outlet>
